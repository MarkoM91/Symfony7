security:
    encoders:
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true

            form_login:
                check_path: login #route
                login_path: login #
                csrf_token_generator: security.csrf.token_manager #secure login against hacker attack;
                default_target_path: admin_main_page #the page I want to be redirected too after being succesfully logged in
                username_parameter: _email # name="email"
            logout:
                path: logout
                target: main_page #route you get redirect
            remember_me:
                secret:   '%kernel.secret%'
                lifetime: 604800 # 1 week in seconds
                path: / #our cookies are valid in our entire website on every webpage
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
         - { path: ^/admin/su, roles: ROLE_ADMIN } #if my path starts with admin, I want this path to be accesible only to role_admin users;
         - { path: ^/admin, roles: ROLE_USER } #if my path starts with admin, I want this path to be accesible only to role_admin users;
        # - { path: ^/profile, roles: ROLE_USER }
